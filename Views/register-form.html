<div class="container">
  <ul class="text-center">
    <li class="navbar">
      <a ui-sref="home" class="nav">Home</a>
    </li>
  </ul>
  <div class="col-md-6 col-md-offset-3">
    <h1 class="header">{{ heading }}</h1>
  </div>
  <div class="wrapper">
    <form>
      <div class="col-sm-12">
        <label>First Name: </label>
        <input class="input" type="text" ng-model="staff.firstName">
      </div>
      <div class="col-sm-12">
        <label>Last Name: </label>
        <input class="input" type="text" ng-model="staff.lastName">
      </div>
      <div class="col-sm-12">
        <label>Email: </label>
        <input class="input" type="text" ng-model="staff.email" ng-change="staff.email = (staff.email |lowercase)">
      </div>
      <div class="col-sm-12">
        <label>Password: </label>
        <input class="input" type="password" ng-model="staff.password">
      </div>
      <div class="col-sm-12">
        <label>Confirm Password: </label>
        <input class="input" type="password" ng-model="staff.confirmPassword">
      </div>
      <div>
        <p ng-show="errorMessage" class="text-center red-text">Please check your entry and try again.</p>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-default btn-sm pull-right" style="margin-top: 10px" ng-show="submitButton" ng-click="register()">Register</button>
        <button class="btn btn-default btn-sm pull-right" style="margin-top: 10px" ng-show="!submitButton" ng-click="updateStaff()">Update</button>
      </div>
    </form>
  </div>
</div>
